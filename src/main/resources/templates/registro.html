<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center">Registro de Usuario</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/registro}" th:object="${usuario}" method="post">
                    <!-- Campo Nombre -->
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" 
                               th:field="*{nombre}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" 
                             th:errors="*{nombre}"></div>
                    </div>
                    
                    <!-- Campo Correo -->
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" 
                               th:field="*{correo}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('correo')}" 
                             th:errors="*{correo}"></div>
                    </div>
                    
                    <!-- Campo Contraseña -->
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" 
                               th:field="*{contrasena}"
                               required>
                        <div class="text-danger" th:if="${#fields.hasErrors('contrasena')}" 
                             th:errors="*{contrasena}"></div>
                    </div>
                    
                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
